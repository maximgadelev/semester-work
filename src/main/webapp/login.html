<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<form action="/login" method="post">
    Login:
    <input name="login" type="text" maxlength="40" required/>
    <br>
    Password:
    <input name="password" type="password" maxlength="30" required>
    <br>
    <input type="submit" value="Log in">
</form>
</body>
